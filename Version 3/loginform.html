<html>
    <head>
    <style type="text/css" id="dcoder_stylesheet">html {
    height: 100%;
    }
    body {
    margin:0;
    padding:0;
    font-family: sans-serif;

    }
  
    .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,.5);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0,0,.6);
    border-radius: 10px;
    }
  
    .login-box h2 {
    margin: 0 0 30px;
    padding: 0;
    color: cyan;
    text-align:center ;
    }
  
    .login-box .user-box {
    position: relative;
    }
  
    .login-box .user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
    }
    .login-box .user-box label {
    position: absolute;
    top:0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: .5s;
    }
  
    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #ffff00;
    font-size: 12px;
    }
  
    .login-box form a {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: .5s;
    margin-top: 40px;
    letter-spacing: 4px
    }
  
    .login-box a:hover {
      cursor: pointer;
    background: #03e9f4;
    color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 100px #03e9f4;
    }
    .login-box a span {
    position: absolute;
    display: block;
    }
    .bgimg{
        position: absolute;
        height: 100%;
        width: 110%;
    }
    #btn{
      position: absolute;
      background: transparent;
      color: white;
      left: 334px;
      top: 175px;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      border: transparent;
    }
    #btn:hover{
      cursor: pointer;
    }
    #btn.clicked{
      background: #03e9f4;
      color: #fff;
      box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 100px #03e9f4;
    }
    </style>
    </head>
    <body>
      
        <img src="image\wp11654637-minecraft-cartoon-wallpapers.png" class="bgimg">
    <div class="login-box">
    <h2>Login From</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required id="pass">
        <label>Password</label>
        
      </div>
      <a href="index.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
        <a href2="index.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        SIGN UP
      </a>    
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </form>
    <button id="btn">&#128065;</button>
  </div>
   <script>
        var btn = document.getElementById('btn');
        var pass = document.getElementById('pass');
        btn.addEventListener('mousedown', function () {
            if (pass.type === 'password') {
                pass.type = 'text';
            }
            btn.classList.add('clicked');
        });
        btn.addEventListener('mouseup', function () {
            if (pass.type === 'text') {
                pass.type = 'password';
            }
            btn.classList.remove('clicked');
        });

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('pass').value;

            if (username === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            // Simple login simulation
            if (username === "user" && password === "password") {
                alert("Login successful!");
                return true;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }

        function forgotPassword() {
            var email = prompt("Please enter your email address:");
            if (email && isValidEmail(email)) {
                alert("A password reset link has been sent to " + email);
            } else if (email) {
                alert("Please enter a valid email address.");
            }
        }

        function isValidEmail(email) {
            // Basic email validation regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
